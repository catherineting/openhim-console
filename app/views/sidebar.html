  <button class="btn btn-default" ng-click="goToTop()" id="scrollToTop">
    <i class="glyphicon glyphicon-chevron-up"></i>&nbsp;&nbsp;&nbsp;Jump To Top&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-chevron-up"></i>
  </button>

<script>
  // This function will be executed when the user scrolls the page.
  $(window).scroll(function(e) {
    // Get the position of the location where the scroller starts.
    var scroller_anchor = $(".scollNavAnchor").offset().top;
    if ( scroller_anchor >= 50 ){
      // show the scroll to button
      $("#scrollToTop").css("display", "block");
      $(".header").css("box-shadow", "0px 0px 10px #888");
    }else{
      // hide the scroll to button
      $("#scrollToTop").css("display", "none");
      $(".header").css("box-shadow", "none");
    }
  })
</script>
